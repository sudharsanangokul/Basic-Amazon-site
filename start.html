<html>
	<head>
		<script type="text/javascript">  
			function validateform(){  
			var name=document.myform.name.value;  
			var password=document.myform.password.value;  
  			     if (name==null || name==""){  
			          alert("Name can't be blank");  
			          return false;  
			      }else if(password.length<6){  
			          alert("Password must be at least 6 characters long.");  
			           return false;  
				}  
			alert("Order Has been placed")}
		</script>  

	</head>
	<body>
	<h1>ORDER CONFORMATION</h1>
	<table cellpadding="20">

				<option value="India">USA</option>
				<option value="India">Spain</option></td></tr>

			<tr><td>Enter Pincode:</td><td>: <input type="password" name="password"></td></tr>
			<tr><td>Enter Area, Street, Sector, Village:</td><td><input type="text"></td></tr>
			<tr><td>Enter the landmark:</td><td><input type="text"></td></tr>
			<tr><td colspan="2"><center><input type="submit" value="Place Order"></center></td></tr>
		</form>
	</body>
</html>
